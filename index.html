<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TIC TAC TOE</h1>
            <form action="" class="form"><label for="first-player">First player enter your name</label><input type="text" id="first-player" name="first-player"><label for="second-player">Second player enter your name</label><input type="text" id="second-player">
                <button type="submit" id="play">Play</button>
            </form>
          
        </div>
        <div class="game-container">
            <div class="score-display"></div>
            <div class="game-board">
                <div class="spot" id="spot-1"></div>
                <div class="spot" id="spot-2"></div>
                <div class="spot" id="spot-3"></div>
                <div class="spot" id="spot-4"></div>
                <div class="spot" id="spot-5"></div>
                <div class="spot" id="spot-6"></div>
                <div class="spot" id="spot-7"></div>
                <div class="spot" id="spot-8"></div>
                <div class="spot" id="spot-9"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
